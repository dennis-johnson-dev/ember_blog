<!DOCTYPE html>
<html lang="en" data-framework="emberjs">
<head>
<meta charset="utf-8">
<title>Ember REST Api</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h1>Yo yo yo!</h1>

    {{#link-to 'index'}}Home{{/link-to}}
    {{#link-to 'posts'}}Posts{{/link-to}}
    {{outlet}}
  </script>

  <script id="posts" type="text/x-handlebars" data-template-name="posts">
    <h1>Hi!</h1>

    {{#link-to 'newPost'}}New Post{{/link-to}}
    
    {{#each model}}
        <h3>{{#link-to 'post' this}}{{title}}{{/link-to}}</h3>
        <p>{{text}}</p>
    {{/each}}

    {{outlet}}

  </script>

  <script id="post" type="text/x-handlebars" data-template-name="post">
    <h1>{{title}}</h1>
    <p>{{text}}</p>
  </script>

  <script id="newPost" type="text/x-handlebars" data-template-name="newPost">
    <h1>New Post</h1>
    <p>
      {{input type="text" value=title placeholder="juice"}}
    </p>
    <p>
      {{textarea value=text cols="80" rows="60" placeholder="bomb"}} 
    </p>
    <p>
      <button {{action "createPost"}}>Create</button>
    </p>
  </script>

  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <!--
  <script src="tests/runner.js"></script>
  -->
</body>
</html>
